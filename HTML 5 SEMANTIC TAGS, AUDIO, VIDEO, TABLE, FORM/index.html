<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-video-youtube</title>
</head>
<body>
    <div class="sound">
        <h3>Play the audio</h3>
        <audio src="./Media/sound.mp3" controls></audio>
     </div>

     <div class="train-video">
         <h3>Play the video</h3>
         <video src="./Media/video.mp4" controls style="width: 500px; height: 500px;"></video>
     </div>

     <div class="youtube"><iframe width="560" height="315" src="https://www.youtube.com/embed/668nUCeBHyY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
</html>
